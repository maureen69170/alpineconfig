<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Configurateur Alpine</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
   integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../templates_html/style.css">
</head>
<body>
<Header>
    <h1>Configurateur</h1>
</Header>

<main>
    <div>
                <input
                        type="radio" name="emotion"
                        id="legende" class="input-hidden" />
                <label for="legende">
                    <img
                            src="../templates_html/img/configurateur/modele/selection/legende.png"
                            alt="Alpine legende model" />
                    <h4>Legende</h4>
                    <p>58 400€</p>
                </label>

                <input
                        type="radio" name="emotion"
                        id="pure" class="input-hidden" />
                <label for="pure">
                    <img
                            src="../templates_html/img/configurateur/modele/selection/pure.png"
                            alt="Alpine pure model" />
                    <h4>Pure</h4>
                    <p>54 700€</p>
                </label>



    </div>


<!--part color choice-->
    <section class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <input
                            type="radio" name="emotion"
                            id="blanc" class="input-hidden colors" />
                    <label for="blanc">
                        <img
                                src="../templates_html/img/configurateur/couleurs/selection/blanc.jpg"
                                alt="couleur blanche" />
                    </label>
                    <div class="card-body">
                        <h5 class="card-title">Blanc Glacier</h5>
                        <p class="card-text">0€</p>
                    </div>
                </div>
            </div>


            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <input
                            type="radio" name="emotion"
                            id="bleu" class="input-hidden colors" />
                    <label for="bleu">
                        <img
                                src="../templates_html/img/configurateur/couleurs/selection/bleu.jpg"
                                alt="couleur bleu" />

                    </label>
                    <div class="card-body">
                        <h5 class="card-title">Bleu Alpine</h5>
                        <p class="card-text">1800€</p>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <input
                            type="radio" name="emotion"
                            id="noir" class="input-hidden colors" />
                    <label for="noir">
                        <img
                                src="../templates_html/img/configurateur/couleurs/selection/noir.jpg"
                                alt="noir" />
                    </label>
                    <div class="card-body">
                        <h5 class="card-title">Noir Profond</h5>
                        <p class="card-text">840€</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
